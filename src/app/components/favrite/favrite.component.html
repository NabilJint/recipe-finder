<h2>Favorite Recipes</h2>
<ul>
    <li *ngFor="let recipe of favoriteRecipes">
        <a [routerLink]="['/recipe', recipe.id]">
            <img [src]="recipe.image" alt="{{recipe.title}} image">
            <h2> {{recipe.title}} </h2>
            <p>Ready in {{recipe.readyInMinutes}} minutes </p>
        </a>
        <button (click)="removeFromFavorites(recipe)"><i class="fa fa-trash"></i>Remove from Favorites</button>
    </li>
</ul>
